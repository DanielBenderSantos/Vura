<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mandala Astral</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="ma-wrap">
    <header class="ma-header">
      <h1 class="ma-title">Mandala Astral</h1>
      <p class="ma-sub">Preencha os dados e gere a mandala (SVG).</p>
    </header>

    <section class="ma-card">
      <form id="formMandala" class="ma-form" autocomplete="off">
        <div class="ma-row">
          <label>Nome</label>
          <input id="name" required placeholder="Ex: Daniel" />
        </div>

        <div class="ma-grid">
          <div class="ma-row">
            <label>Data</label>
            <input id="date" type="date" required />
          </div>
          <div class="ma-row">
            <label>Hora</label>
            <input id="time" type="time" required />
          </div>
        </div>

        <div class="ma-row ma-autocomplete">
          <label>Cidade</label>
          <input id="city" required placeholder="Digite sua cidade..." />
          <div id="cityList" class="ma-suggestions" hidden></div>

          <input id="lat" type="hidden" />
          <input id="lng" type="hidden" />
          <input id="tz" type="hidden" />
        </div>

        <div class="ma-grid">
          <div class="ma-row">
            <label>Casas</label>
            <select id="house_system">
              <option value="placidus" selected>Placidus</option>
              <option value="whole_sign">Whole Sign</option>
              <option value="equal">Equal</option>
              <option value="koch">Koch</option>
              <option value="regiomontanus">Regiomontanus</option>
              <option value="porphyry">Porphyry</option>
              <option value="campanus">Campanus</option>
            </select>
          </div>

          <div class="ma-row">
            <label>Zod√≠aco</label>
            <select id="zodiac_type">
              <option value="tropical" selected>Tropical</option>
              <option value="sidereal">Sideral</option>
            </select>
          </div>
        </div>

        <div class="ma-grid">
          <div class="ma-row">
            <label>Tema</label>
            <select id="theme_type">
              <option value="light" selected>Claro (parecido com seu exemplo)</option>
              <option value="dark">Escuro</option>
            </select>
          </div>
          <div class="ma-row">
            <label>Tamanho</label>
            <select id="size">
              <option value="760">760</option>
              <option value="900" selected>900</option>
              <option value="1100">1100</option>
            </select>
          </div>
        </div>

        <button class="ma-btn" type="submit">Gerar Mandala</button>
        <p id="status" class="ma-status"></p>
      </form>
    </section>

    <section class="ma-result">
      <div id="output" class="ma-output" aria-label="Resultado da mandala"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
