<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mandala Astral</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="ma-wrap">
    <!-- Cabeçalho -->
    <header class="ma-header">
      <h1 class="ma-title">Mandala Astral</h1>
      <p class="ma-sub">Preencha os dados abaixo e gere sua mandala em SVG.</p>
    </header>

    <!-- Formulário -->
    <section class="ma-card" aria-label="Formulário de geração da mandala">
      <form id="formMandala" class="ma-form" autocomplete="off">
        <!-- Nome -->
        <div class="ma-row">
          <label for="name">Nome</label>
          <input
            id="name"
            name="name"
            required
            placeholder="Ex: Daniel"
          />
        </div>

        <!-- Data e Hora -->
        <div class="ma-grid">
          <div class="ma-row">
            <label for="date">Data de nascimento</label>
            <input id="date" name="date" type="date" required />
          </div>

          <div class="ma-row">
            <label for="time">Hora de nascimento</label>
            <input id="time" name="time" type="time" required />
          </div>
        </div>

        <!-- Cidade com autocomplete -->
        <div class="ma-row ma-autocomplete">
          <label for="city">Cidade de nascimento</label>
          <input
            id="city"
            name="city"
            required
            placeholder="Digite sua cidade..."
            aria-autocomplete="list"
            aria-controls="cityList"
            aria-expanded="false"
          />

          <!-- Lista de sugestões (preenchida via JS) -->
          <div id="cityList" class="ma-suggestions" hidden></div>

          <!-- Campos ocultos preenchidos ao selecionar a cidade -->
          <input id="lat" type="hidden" name="lat" />
          <input id="lng" type="hidden" name="lng" />
          <input id="tz" type="hidden" name="tz" />
        </div>

        <!-- Configurações do mapa -->
        <div class="ma-grid">
          <div class="ma-row">
            <label for="house_system">Sistema de casas</label>
            <select id="house_system" name="house_system">
              <option value="placidus" selected>Placidus</option>
              <option value="whole_sign">Whole Sign</option>
              <option value="equal">Equal</option>
              <option value="koch">Koch</option>
              <option value="regiomontanus">Regiomontanus</option>
              <option value="porphyry">Porphyry</option>
              <option value="campanus">Campanus</option>
            </select>
          </div>

          <div class="ma-row">
            <label for="zodiac_type">Zodíaco</label>
            <select id="zodiac_type" name="zodiac_type">
              <option value="tropical" selected>Tropical</option>
              <option value="sidereal">Sideral</option>
            </select>
          </div>
        </div>

        <!-- Aparência -->
        <div class="ma-grid">
          <div class="ma-row">
            <label for="theme_type">Tema</label>
            <select id="theme_type" name="theme_type">
              <option value="light" selected>Claro (parecido com o exemplo)</option>
              <option value="dark">Escuro</option>
            </select>
          </div>

          <div class="ma-row">
            <label for="size">Tamanho</label>
            <select id="size" name="size">
              <option value="760">760</option>
              <option value="900" selected>900</option>
              <option value="1100">1100</option>
            </select>
          </div>
        </div>

        <!-- Ação -->
        <button class="ma-btn" type="submit">Gerar Mandala</button>

        <!-- Status/feedback (preenchido via JS) -->
        <p id="status" class="ma-status" role="status" aria-live="polite"></p>
      </form>
    </section>

    <!-- Resultado -->
    <section class="ma-result" aria-label="Resultado da mandala">
      <div id="output" class="ma-output" aria-label="Mandala gerada"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
