<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Natal</title>

<style>
  body {
    background: radial-gradient(circle, #050816, #000);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    gap: 30px;
    padding: 30px;
  }

  .form {
    width: 260px;
  }

  input, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
  }

  button {
    background: #7b3fe4;
    color: white;
    cursor: pointer;
  }

  svg {
    width: 600px;
    height: 600px;
  }
</style>
</head>

<body>

<div class="form">
  <h2>Mapa Natal</h2>

  <input id="name" placeholder="Nome" />
  <input id="date" type="date" />
  <input id="time" type="time" />
  <input id="city" placeholder="Cidade" />

  <button onclick="gerarMapa()">Gerar mapa</button>
</div>

<svg viewBox="0 0 600 600">
  <g id="mapa"></g>
</svg>

<script src="mapa.js"></script>
</body>
</html>
