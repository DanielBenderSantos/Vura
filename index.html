<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Natal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa Natal Profissional</h1>

<form id="mapaForm">
  <input type="text" id="name" placeholder="Nome" required>

  <input type="number" id="year" placeholder="Ano" required>
  <input type="number" id="month" placeholder="MÃªs" required>
  <input type="number" id="day" placeholder="Dia" required>

  <input type="number" id="hour" placeholder="Hora" required>
  <input type="number" id="minute" placeholder="Minuto" required>

  <input type="text" id="city" placeholder="Cidade" required>

  <input type="number" id="lat" placeholder="Latitude" step="0.0001" required>
  <input type="number" id="lng" placeholder="Longitude" step="0.0001" required>

  <button type="submit">Gerar mapa</button>
</form>

<div id="chart"></div>

<script src="js/mapa-natal.js"></script>
<script src="js/chart-svg.js"></script>
</body>
</html>
