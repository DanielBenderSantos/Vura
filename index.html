<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>‚ú® Mapa Natal ‚ú®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    h2 {
      text-align: center;
      color: #a855f7;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #a855f7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #9333ea;
    }

    pre {
      margin-top: 15px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      max-height: 250px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>‚ú® Mapa Natal ‚ú®</h2>

    <label>Data de nascimento</label>
    <input type="date" id="data">

    <label>Hora</label>
    <input type="time" id="hora">

    <label>Cidade</label>
    <input type="text" id="cidade" value="S√£o Paulo">

    <button onclick="gerarMapa()">Gerar mapa</button>

    <pre id="resultado">Resultado aparecer√° aqui...</pre>
  </div>

<script>
function gerarMapa() {
  const data = document.getElementById("data").value;
  const hora = document.getElementById("hora").value;
  const cidade = document.getElementById("cidade").value;

  const [year, month, day] = data.split("-");
  const [hour, minute] = hora.split(":");

  fetch("/api/mapa-natal", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      year: Number(year),
      month: Number(month),
      day: Number(day),
      hour: Number(hour),
      minute: Number(minute),
      city: cidade
    })
  })
  .then(res => {
    console.log("STATUS:", res.status);
    return res.text(); // üëà for√ßa pegar qualquer resposta
  })
  .then(texto => {
    console.log("RESPOSTA CRUA:", texto);
    document.getElementById("resultado").textContent =
      texto || "Resposta vazia da API";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("resultado").textContent =
      "Erro no fetch";
  });
}
</script>

</body>
</html>
